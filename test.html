<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@300;500&display=swap"
          rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내가 생각하는 환경은?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

        * {
            font-family: 'Do Hyeon', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 450;
        }

        .order {
            width: 80px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 30px;
            color: white;
        }

        .q1 {
            color: black;
            font-size: 32px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .buttons {
            width: 100%;
        }

        .button {
            color: whitesmoke;
            background-color: dodgerblue;
            margin: 10px auto;
        }


        .buttons:hover {
            color: white;
            font-weight: bold;
        }

        .buttons .button {
            font-size: 20px;
            height: 80px;
            text-align: left;
        }

        .wrapper {
            width: 500px;
            height: 880px;
            background-size: 500px 880px;
            background-position: center;
            align-items: center;
            padding-top: 100px;
            margin: auto;
            text-align: center;

            display: flex;
            flex-direction: column;

        }

        line {
            width: 500px;
            height: 880px;
            background-size: 500px 880px;
            background-position: center;
            align-items: center;
            padding-top: 100px;
            margin: auto;
        }

        .picture{
            width: auto;
            height: auto;
            max-width: 350px;
            max-height: 350px;
        }

        .picture2{
            width: auto;
            height: auto;
            max-width: 300px;
            max-height: 300px;
        }

        .answer{
             display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }


    </style>
    <script>
        $(document).ready(function () {
            $('#test1').show();
            $('#test2').hide();
            $('#test3').hide();
            $('#test4').hide();
        })

        function one(value) {
            var one = document.querySelector("input[name=one]")
            one.value = value

            $('#test1').hide();
            $('#test2').show();
            $('#test3').hide();
            $('#test4').hide();
        }

        function two(value) {
            var two = document.querySelector("input[name=two]")
            two.value = value

            $('#test1').hide();
            $('#test2').hide();
            $('#test3').show();
            $('#test4').hide();
        }

        function three(value) {
            var three = document.querySelector("input[name=three]")
            three.value = value
            $('#test1').hide();
            $('#test2').hide();
            $('#test3').hide();
            $('#test4').show();
        }

        function four() {
            var form = document.querySelector("#mbtiform")
            form.submit();
        }
    </script>

</head>

<body>


<section class="wrapper">
    <div id="test1">
        <div class="question">
            <p class="order">1 / 4</p>
            <h1 class="q1">기후위기로 인해 보금자리를 잃은<br> 북극곰 기사를 접한 당신</h1>
        </div>
        <img class="picture" src="https://i.imgur.com/khagNJt.jpg" alt="my image">

        <div class="buttons">
            <button class="button is-large is-fullwidth" span="line" name="tf" onclick="one(2); javascript:window.scrollTo(0,0)"><span class="answer">북극곰들 너무 불쌍해..
                <br>어떻게 하면 북극곰이
                행복해질까?</span>
            </button>
            <button class="button is-large is-fullwidth" span="line" name="tf" onclick="one(1); javascript:window.scrollTo(0,0)"><span class="answer">북금곰들은 이제 어떻게
                살지? <br>어째서 이렇게 된
                걸까?</span>
            </button>
            </div>
    </div>

    <div id="test2">
        <div class="question">
            <p class="order">2 / 4</p>
            <h1 class="q1">이후 관련 웹 서핑을 하는 도중<br>해양오염 영상을 시청하는데</h1>
        </div>
        <img class="picture" src="https://i.imgur.com/uedilHo.jpg" alt="my image">
        <div class="buttons">
            <button class="button is-large is-fullwidth" span="line" name="ns" onclick="two(2); javascript:window.scrollTo(0,0)"><span class="answer">해양오염이 나타난 원인에
                대해서 더 살펴보자. <br>원래
                어떤 방식으로 해양오염을 해결했을까?</span>
            </button>
            <button class="button is-large is-fullwidth" span="line" name="ns" onclick="two(1); javascript:window.scrollTo(0,0)"><span class="answer">만약 나라면, 이렇게 할 수
                있을 것 같아. <br>해양오염을
                해결하기 위한 새로운 방법을 찾아보자</span>
            </button>
        </div>
    </div>

    <div id="test3">
        <div class="question">
            <p class="order">3 / 4</p>
            <h1 class="q1">마침 수업에서 대기오염과 관련된<br>'스모그 현상' 발표를 맡게 되었는데</h1>
        </div>
        <img class="picture" src="https://i.imgur.com/pE8X1np.jpg" alt="my image">
        <div class="buttons">
            <button class="button is-large is-fullwidth" span="line" name="pj" onclick="three(1); javascript:window.scrollTo(0,0)"><span class="answer">일단 자료를 천천히
                모으고,<br>어떻게 정리할 지
                진행하는 걸 보면서 정하자</span>
            </button>
            <button class="button is-large is-fullwidth" span="line" name="pj" onclick="three(2); javascript:window.scrollTo(0,0)"><span class="answer">일단 자료 수집, 정리,
                발표의 목차와 일정을 정하고, <br>체계적으로 준비하자</span>
            </button>
        </div>
    </div>

    <div id="test4">
        <div class="question">
            <p class="order">4 / 4</p>
            <h1 class="q1">발표를 만족스럽게 끝난 이후</h1>
        </div>
        <img class="picture2" src="https://i.imgur.com/ZDHWLmx.jpg" alt="my image">
        <div class="buttons">
            <button class="button is-large is-fullwidth" span="line" onclick="four(); javascript:window.scrollTo(0,0)"><span class="answer">앞으로 환경 문제를 해결하기 위해 어떤 활동에 <br> 참가
                할 수 있는지 알아본다.</span>
            </button>
            <button class="button is-large is-fullwidth" span="line" onclick="four(); javascript:window.scrollTo(0,0)"><span class="answer">앞으로 환경 문제를 해결하기 위해 어떤 후원을<br> 할 수
                있는지 알아본다</span>
            </button>
        </div>
    </div>

    <form id="mbtiform" action="/test" method="get">
        <input type="hidden" name="one" value="">
        <input type="hidden" name="two" value="">
        <input type="hidden" name="three" value="">
    </form>

</section>
</body>
</html>
